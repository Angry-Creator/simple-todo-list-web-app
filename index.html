<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Todo App</title>
</head>
<body>
    <main>
        <div id="todo-list-text">Todo List</div>
        <section id="form-field">
            <input type="text" name="todo" id="todo-input-box"/>
            <input type="button" value="Submit" id="submit-btn"/>
            <input type="button" value="Clear List" id="clear-all-btn"/>
        </section>
        <section id="todo-list-container"></section>
    </main>
</body>
</html>
